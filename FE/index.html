<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Digit Recognition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MNIST Digit Recognition</h1>
            <p>Draw a digit (0-9) and see predictions from three different models</p>
        </header>

        <main>
            <div class="canvas-section">
                <h2>Drawing Canvas</h2>
                <canvas id="canvas" width="280" height="280"></canvas>
                <div class="controls">
                    <button id="clearBtn" class="btn btn-secondary">Clear Canvas</button>
                    <button id="predictBtn" class="btn btn-primary">Predict Digit</button>
                </div>
            </div>

            <div class="results-section" id="resultsSection">
                <h2>Predictions</h2>
                <div id="loadingIndicator" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Processing...</p>
                </div>
                <div id="results" class="results-grid"></div>
            </div>
        </main>

        <footer>
            <p>Softmax Regression Models: Pixel-based | Edge-based | PCA-based</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
